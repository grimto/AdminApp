<div class="container body">
  <div class="panel-group">
    <ul>
      <li *ngFor="let object of objectTitles"
          [class.selected]="object === selected"
          (click)="IsSelected(object)">
        <div class="panel-heading">
            <p> {{object._titre}}</p>
        </div>
      </li>
    </ul>
  </div>
  <app-datadetails [dialogdetails]="selected"></app-datadetails>
</div>
